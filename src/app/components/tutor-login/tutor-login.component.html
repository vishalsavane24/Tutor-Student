<div class="conatainer">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Tutor-Login</h1>
          <h5 style="color: white">Enter your email & password</h5>
        </div>
        <form>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                name="email"
                type="email"
                id="emailHelp"
                class="form-control"
                (blur)="validate('email')"
                [(ngModel)]="email"
              />
              <span style="color: red" *ngIf="vemail">*Required Email</span>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                name="password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                (blur)="validate('password')"
                [(ngModel)]="password"
              />
              <span style="color: red" *ngIf="vpassword"
                >*Required Password</span
              >
            </div>
            <button
              type="submit"
              class="btn btn-success mb-2"
              (click)="TutorSignin()"
            >
              Login</button
            ><br />
            <a style="color: white" routerLink="/signup"> click to signup</a>
          </form>
          <!-- <a style="color: white;" routerLink="/signup">New user? click to signup</a> -->
        </form>
      </div>
    </div>
  </div>
</div>
