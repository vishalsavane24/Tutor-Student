<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <!-- <p class="text-center"{{ currentQuiz + 1 }} of {{ quizes.length }}></p> -->
            <h1 class="p-2">{{ quizes[currentQuiz].question }}</h1>
            <ul class="list-group" *ngFor="let quiz of quizes[currentQuiz].answer">
        <label>
            <li class="list-group-item pt-2">
            <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
            {{ quiz.options }}</li>
        </label>
            </ul><br>
            <button class="btn btn-success btn-block" (click)="showResult()">Show Result</button>&nbsp;&nbsp;
            
            <button class="btn btn-danger" routerLink="/student" (click)="endTest()">End Test</button>

            <div *ngIf="result">        
            Correct Answer: {{correctAnswer}} | Incorrect Answer: {{incorrectAnswer}}
            </div>
        </div>
    </div>
</div>
