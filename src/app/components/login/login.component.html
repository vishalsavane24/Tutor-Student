<div class="conatainer">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">
                <h1>Login</h1>
                <h5 style="color: white;">Enter your email & password</h5>
            </div>
            <form>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input name="email" type="email" class="form-control" (blur)="validate('email')" (click)="validate('email')" [(ngModel)]="mailId">
                      <span style="color: red;" *ngIf="vmailId">*Required Email</span>
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" (click)="signIn()">Login</button>
                  </form>
                  <a style="color: white;" routerLink="/signup">New user? click to signup</a>
            </form>
            </div>
        </div>
    </div>
</div>
